site_name: Invention Framework Docs
site_author: OSN Inc.
#site_description: Invention Framework is an excellent PHP framework. It follows the Model-View-Controller (MVC) pattern. It can be used for building both CLI and Web applications.
repo_url: https://github.com/onesoft-sudo/invention-docs
repo_name: GitHub
edit_uri: edit/main/docs
copyright: Copyright &copy; OSN Inc. 2022
nav:
    - 'Getting Started': index.md
    - 'Autogenerated docs': '/generated/'
    - 'Basics':
        - 'File & Folder Structure': 'file_and_folder_structure.md'
        - 'Basic Configuration': basic_configuration.md
        - 'Basic MVC Concepts': mvc_basic_concepts.md
theme: 
    name: material
    features:
        - toc.integrate
        - content.code.annotate
        - navigation.top
        - navigation.tracking
        - search.highlight
        - search.share
        - search.suggest
    palette:
        - scheme: default
          primary: #007bff
          accent: #f14a60
          toggle:
            icon: material/toggle-switch
            name: Switch to dark mode
        - scheme: slate
          primary: #ddd
          accent: #007bff
          toggle:
            icon: material/toggle-switch-off-outline
            name: Switch to light mode
    font:
        text: Roboto
        code: Roboto Mono
    favicon: assets/favicon.png
markdown_extensions:
    - toc:
        permalink: "#"
extra_css:
    - assets/css/style.css